<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Register Here</h1>
    <form id="registrationForm" onsubmit="return validateRegistration()">
        <label>Username:</label>
        <input type="text" id="username" placeholder="Enter Username" required minlength="6" pattern="[A-Za-z]+" title="Username must be 6 character long and only letters"><br><br>
        <label>Password:</label>
        <input type="password" id="password" placeholder="Enter Password" required minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).+$" title="Password must be at least 8 characters long and contain at least one number, one uppercase letter, one lowercase letter, and one special character"><br><br>
        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="confirmPassword" required><br><br>
        <label>Email:</label>
        <input type="email" id="email" placeholder="email" required><br><br>
        <label>Mobile number:</label>
        <input type="tel" id="mobile" placeholder="mobile number" required pattern="[0-9]{10}" title="mobile number must be 10 numbers"><br><br>
        <label>Aadhar number:</label>
        <input type="text" id="aadhar" placeholder="aadhar number" required><br><br>
        <input type="submit" value="submit">

    </form>
    <script src="register.js"></script>
    
</body>
</html>
